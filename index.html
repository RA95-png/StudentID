<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even){background-color: #d8d6d6}
        
        th {
          background-color: rgb(69, 175, 189);
          color: white;
          text-align: center;
        }
        </style>
        
</head>
<body>
    <center>
        <br>
     ID :   <input type="text" id="id">
    <button onclick="student()" >GET</button><br><br>
    <table style="width:60%; border: 1px black solid;" id="table">
           </table>
              
    <script src="./app.js"></script>
    
    <script>
       
      
       let table = document.getElementById('table');
       table.innerHTML+='<tr><th>First Name</th> <th>Last Name</th> <th>Grade</th> <th>ID</th></tr>';


        function student()
        { 
            let id = document.getElementById('id').value;
            fetch('http://localhost:3000/students/'+ id, {
                        method: 'GET'

                    })
                    .then( res=>res.json())
                    .then((data) => {
                   
                    document.getElementById('table').innerHTML+='</td><td>'+data.first_name+'</td><td>'+data.last_name+'</td><td>'+data.grade+'</td></tr>'
                  
                    console.log(data);
    
});

        }
  
    </script>
      </center> 
</body>
</html>
